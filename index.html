<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v1</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <img class="checklist" src="assets/img/checklist.svg" alt="checklist">
        <h1>Check-In Berhasil</h1>
    </header>


    <div class="wrapper">
        <div class="card">
            <div class="green-box">
                <img class="qr" src="assets/img/qr.png" alt="qr">
                <p>Lihat QR Code</p>
            </div>
        </div>
        
        <main>
            <h2>Informasi Check-In</h2>
            <div class="location">
                <img src="assets/img/location.svg" alt="location">
                <div class="text">
                    <h3>Lokasi Check-In</h3>
                    <p>PARIS VAN JAVA</p>
                    
                </div>
            </div>
            <div class="date">
                <img src="assets/img/date.svg" alt="date">
                <div class="text">
                    <h3>Tanggal & Waktu Scan</h3>
                    <p>15 August 2022, 02:32 PM</p>
                </div>
            </div>
            <div class="activity">
                <img src="assets/img/activity.svg" alt="activity">
                <div class="text">
                    <h3>Kategori Aktivitas</h3>
                    <p class="orange">Aktivitas luar ruangan</p>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <p>Powered by</p>
                <div class="img-footer">
                    <img src="assets/img/peduli-api.svg" alt="peduli-api">
                    <img src="assets/img/kemenkes.svg" alt="kemenkes">
                </div>
            </div>
            <button>Lihat Toko di Sekitar</button>
        </footer>
    </div>
</body>
</html>
